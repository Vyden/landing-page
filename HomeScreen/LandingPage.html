<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="StyleLanding.css" />
        <title>Vyden</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--d-flex align-items-center-->
        <div class="row topHalf">
                <div class="col-sm-4"></div>
                <div class="col-sm-5">
                    <div class="row logoBox">
                        <img class="img-fluid logoIMG" src="VydenLogoAndName.svg" />
                    </div>

                    <div class="row textBoxes">
                        <form action="" method="post">
                            <div class="row emailRow ml-3">
                                <label for="emailAddress">Email:</label>
                                <input type="email" id="emailAddress" name="userEmail">
                            </div>
                            <div class="row passwordRow mt-1 ml-3">
                                <label for="pWord">Password:</label>
                                <input type="password" id="pWord" name="userPassword">
                            </div>
                            <div class="row submitRow mt-3 ml-3">
                                <div class="col-sm-5">
                                    <button type="submit" class="btn bg-primary">Login!</button>
                                </div>
                                <div class="col-sm-2"></div>
                                <div class="col-sm-5">
                                    <button type="submit" class="btn bg-primary">Register!</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-3"></div>
        </div>
            <div class="row bottomHalf">
                <!--<div class="col-sm-1"></div>-->
                <div class="col-sm-12 mr-0 carouselHolder">
                    <div id="demo" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="newBackground.svg" alt="Los Angeles">
                            </div>
                            <div class="carousel-item">
                                <img src="newBackground.svg" alt="Chicago">
                            </div>
                            <div class="carousel-item">
                                <img src="newBackground.svg" alt="New York">
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
                <!--<div class="col-sm-1"></div>-->
            </div>
    </body>
</html>
