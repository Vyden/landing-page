<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styleRegister.css" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <title>Register</title>
    </head>
    <body>
        <div class="row mt-1 topBar">
            <div class="col-sm-4">
                <img class="img-fluid" src="VydenLogoAndName.svg" />
            </div>
        </div>

        <div class="row mh1 mt-0 mb-0 d-flex align-items-center h100">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">Enter your Information!</div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="row nameRow mb-2">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="userName">
                            </div>
                            <div class="row emailRow mb-2">
                                <label for="emailAddress">Email:</label>
                                <input type="email" id="emailAddress" name="userEmail">
                            </div>
                            <div class="row passwordRow mb-2">
                                <label for="pWord">Password:</label>
                                <input type="password" id="pWord" name="userPassword">
                            </div>

                            <div class="row submitRow">
                                    <button type="submit" class="btn bg-info">Register!</button>
                            </div>

                        </form>
                    </div>

                </div>
             </div>   
            <div class="col-sm-2"></div>
        </div>
    </body>
</html>
