<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vyden</title>
        <link rel="stylesheet" href="StyleRegister.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="row topHalf">
            <div class="col-sm-4"></div>
            <div class="col-sm-5">
                <div class="row logoBox">
                    <img class="img-fluid logoIMG" src="VydenLogoAndName.svg" />
                </div>
                <div class="row textBoxes">
                    <!--<div class="col-sm-1"></div>
                <div class="col-sm-11">-->
                    <form action="" method="post">
                        <div class="row emailRow ml-3">
                            <label for="emailAddress">Email:</label>
                            <input type="email" id="emailAddress" name="userEmail">
                        </div>
                        <div class="row passwordRow mt-1 ml-3">
                            <label for="pWord">Password:</label>
                            <input type="password" id="pWord" name="userPassword">
                        </div>
                        <div class="row nameRow mt-1 ml-3">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="userName"/>
                        </div>
                        <div class="row instructorCheckRow mt-3 ml-3">
                            <label for="instrCheck">Intructor?</label>
                            <input type="checkbox" id="instrCheck" name="checkInstr"/>
                        </div>
                        <div class="row submitRow mt-3 ml-3">
                            <div class="col-sm-5">
                                <button type="submit" class="btn bg-primary">Create!</button>
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-5">
                            </div>
                        </div>
                    </form>
                    <!--</div>-->
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </body>
</html>
