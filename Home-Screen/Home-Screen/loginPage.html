<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>loginPage</title>
        <link rel="stylesheet" href="styleLogin.css" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--<div class="container">-->
            <div class="row mt-1">
                <div class="col-sm-4">
                    <img class="img-fluid" src="VydenLogoAndName.svg" />
                </div>
            </div>
            <div class="row">hi</div>
            <div class="row mh1 mt-0 mb-0 d-flex align-items-center h100">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form action="" method="post">
                        <ul class="align-middle list-group">
                            <li class="align-middle list-group-item">
                                <label for="emailAddress">Email:</label>
                                <input type="email" id="emailAddress" name="userEmail">
                            </li>
                            <li class="list-group-item">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="userPassword">
                            </li>
                            <li class="list-group-item">
                                <button type="submit" class="btn btn-light">Submit</button>
                           </li>
                        </ul>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        <!--</div>-->
    </body>
</html>
